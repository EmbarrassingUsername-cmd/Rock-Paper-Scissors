<!DOCTYPE html> 
<html> 
    <head> 
        <title>Rock Paper Scissors Game</title> 
        <link rel="stylesheet" href="style.css">
    </head> 
    <body> 
        <header><h1>Rock Paper Scissors</h1></header>
        <div class="scoreboard">
            <div class="score-box" id="player-score-box">
                <h3>Player</h3>
                <h4 class="score" id="player-score">0</h4>
            </div>
            <div class="score-box">    
                <h3>Computer</h3>
                <h4 class="score" id="computer-score">0</h4>
            </div>
        </div>
        <div class="choice-container">
            <button id="Rock" class="rps-selector">Rock</button>
            <button id="Paper" class="rps-selector">Paper</button>
            <button id="Scissors" class="rps-selector">Scissors</button>
        </div>
        <div id=round-result></div>
        <script src=javascript.js></script> 
    </body> 
</html>
